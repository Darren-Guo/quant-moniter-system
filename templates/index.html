<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量化监控系统 - 实时股票数据</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #2d3748;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: #4fd1c7;
        }
        
        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #4fd1c7, #4299e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(45, 55, 72, 0.7);
            border-radius: 20px;
            border: 1px solid #4a5568;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        .status-dot.stopped {
            background: #f56565;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(26, 32, 44, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #2d3748;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2d3748;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #a0aec0;
        }
        
        .card-icon {
            font-size: 1.5rem;
            color: #4fd1c7;
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .symbol-input {
            display: flex;
            gap: 10px;
        }
        
        .symbol-input input {
            flex: 1;
            padding: 12px 15px;
            background: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 8px;
            color: #e6e6e6;
            font-size: 1rem;
        }
        
        .symbol-input input:focus {
            outline: none;
            border-color: #4fd1c7;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4fd1c7, #4299e1);
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(90deg, #f56565, #ed8936);
            color: white;
        }
        
        .btn-danger:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #4a5568;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6578;
        }
        
        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stock-card {
            background: rgba(45, 55, 72, 0.7);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #4fd1c7;
            transition: all 0.3s;
        }
        
        .stock-card:hover {
            background: rgba(55, 65, 82, 0.9);
            transform: translateX(5px);
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stock-symbol {
            font-size: 1.4rem;
            font-weight: 700;
            color: #e6e6e6;
        }
        
        .stock-name {
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .stock-price {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .stock-change {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .positive {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
        }
        
        .negative {
            background: rgba(245, 101, 101, 0.2);
            color: #f56565;
        }
        
        .stock-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .alerts-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .alert-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(45, 55, 72, 0.7);
            border-radius: 10px;
            border-left: 4px solid #f56565;
            animation: fadeIn 0.5s;
        }
        
        .alert-item.info {
            border-left-color: #4299e1;
        }
        
        .alert-item.warning {
            border-left-color: #ed8936;
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .alert-symbol {
            font-weight: 600;
            color: #e6e6e6;
        }
        
        .alert-time {
            font-size: 0.8rem;
            color: #a0aec0;
        }
        
        .alert-message {
            color: #cbd5e0;
            line-height: 1.5;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        
        .system-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #2d3748;
        }
        
        .info-label {
            color: #a0aec0;
        }
        
        .info-value {
            font-weight: 600;
            color: #e6e6e6;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #4fd1c7;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid #2d3748;
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stock-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>量化监控系统</h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">连接中...</span>
            </div>
        </header>
        
        <div class="dashboard">
            <!-- 控制面板 -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">监控控制</h2>
                    <i class="fas fa-sliders-h card-icon"></i>
                </div>
                <div class="control-panel">
                    <div class="symbol-input">
                        <input type="text" id="symbolInput" placeholder="输入股票代码 (如: 9988.HK, AAPL, NVDA)" value="9988.HK, 1810.HK, AAPL, NVDA, XPEV, MI">
                        <button class="btn btn-primary" onclick="startMonitoring()">
                            <i class="fas fa-play"></i> 开始监控
                        </button>
                    </div>
                    <button class="btn btn-danger" onclick="stopMonitoring()">
                        <i class="fas fa-stop"></i> 停止监控
                    </button>
                    <div class="system-info" id="systemInfo">
                        <!-- 系统信息动态加载 -->
                    </div>
                </div>
            </div>
            
            <!-- 市场概览 -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">市场概览</h2>
                    <i class="fas fa-globe-asia card-icon"></i>
                </div>
                <div id="marketOverview">
                    <div class="loading">
                        <i class="fas fa-sync fa-spin"></i>
                        <p>加载市场数据...</p>
                    </div>
                </div>
            </div>
            
            <!-- 实时告警 -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">实时告警</h2>
                    <i class="fas fa-exclamation-triangle card-icon"></i>
                </div>
                <div class="alerts-container" id="alertsContainer">
                    <div class="loading">
                        <i class="fas fa-bell"></i>
                        <p>暂无告警</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 股票监控 -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">股票实时监控</h2>
                <i class="fas fa-eye card-icon"></i>
            </div>
            <div id="stocksContainer">
                <div class="loading">
                    <i class="fas fa-sync fa-spin"></i>
                    <p>等待监控启动...</p>
                </div>
            </div>
        </div>
        
        <!-- 价格图表 -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">价格走势</h2>
                <i class="fas fa-chart-bar card-icon"></i>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
        
        <footer>
            <p>量化监控系统 &copy; 2026 | 实时数据更新 | 技术支持</p>
            <p>监控股票: 港股、美股、加密货币 | 数据源: Yahoo Finance, Alpha Vantage</p>
        </footer>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
